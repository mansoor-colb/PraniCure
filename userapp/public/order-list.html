 <script>
        $(document).ready(function(){
            let uid=localStorage.getItem("prani");
  let id=uid.split('-')
//   alert(id)
            function load(){
                $.ajax({
            url:"http://localhost:7000/orderlist",
            type:"post",
            dataType: "json",
            data: { uid:id[0],typ:id[1]
            },
            success: function(res){
                console.log(res.response)
                if(res.status==200){
                    console.log(res.response)
                    $("#progress").html('')
                        $("#done").html('')
                    for( let item of res.response){
                        var ph=item.photo.split(",")
if(ph==null){
    ph=item.photo;
}
else{
    ph=ph[0]
}
                     
                        if(item.status==1){
                            $("#progress").append(`<li>
                            <div class="item-content">
                                <div class="item-media media media-60">
                                    <img src="${ph}" alt="logo">
                                </div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <h6 class="item-title"><a href="tracking-order.html?case=${item.case_id}">${item.title}</a></h6>
                                    </div>
                                    
                                </div>
                            </div>
                        </li>`)
                        // alert(800)
                        }
                        else{
                            $("#done").append(`<li>
                            <div class="item-content">
                                <div class="item-media media media-60">
                                    <img src="${ph}" alt="logo">
                                </div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <h6 class="item-title"><a href="tracking-order.html?case=${item.case_id}">${item.title}</a></h6>
                                    </div>
                                    
                                </div>
                            </div>
                        </li>`)
                        // alert(8)
                        }

                        
                    }
                    }
                    else{
                        alert(0)
                        console.log("noo")
                    }
                   
                }
               

            })
        
        }
        load()


        })
    </script>
